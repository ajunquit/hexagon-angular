<form [formGroup]="orderForm" class="space-y-4">

  <!-- Número de Orden -->
  <div>
    <label class="block font-medium text-gray-700 mb-1">Número de Orden</label>
    <input
      type="text"
      formControlName="orderNumber"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
      [ngClass]="{ 'border-red-500': orderForm.get('orderNumber')?.invalid && orderForm.get('orderNumber')?.touched }"
    />
    <p *ngIf="orderForm.get('orderNumber')?.touched && orderForm.get('orderNumber')?.invalid" class="text-red-600 text-sm mt-1">
      El número de orden es obligatorio.
    </p>
  </div>

  <!-- Cliente -->
  <div>
    <label class="block font-medium text-gray-700 mb-1">Cliente</label>
    <select
      formControlName="customerId"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
      [ngClass]="{ 'border-red-500': orderForm.get('customerId')?.invalid && orderForm.get('customerId')?.touched }"
    >
      <option value="" disabled selected>Seleccione un cliente</option>
      <option *ngFor="let customer of customers" [value]="customer.id">
        {{ customer.name }}
      </option>
    </select>
    <p *ngIf="orderForm.get('customerId')?.touched && orderForm.get('customerId')?.invalid" class="text-red-600 text-sm mt-1">
      El cliente es obligatorio.
    </p>
  </div>

  <!-- Fecha de Orden -->
  <div>
    <label class="block font-medium text-gray-700 mb-1">Fecha de Orden</label>
    <input
      type="date"
      formControlName="orderDate"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <!-- Fecha de Entrega -->
  <div>
    <label class="block font-medium text-gray-700 mb-1">Fecha de Entrega</label>
    <input
      type="date"
      formControlName="deliveryDate"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <!-- Monto Total -->
  <div>
    <label class="block font-medium text-gray-700 mb-1">Monto Total</label>
    <input
      type="number"
      step="0.01"
      formControlName="totalAmount"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
      [ngClass]="{ 'border-red-500': orderForm.get('totalAmount')?.invalid && orderForm.get('totalAmount')?.touched }"
    />
    <p *ngIf="orderForm.get('totalAmount')?.touched && orderForm.get('totalAmount')?.invalid" class="text-red-600 text-sm mt-1">
      El monto total es obligatorio.
    </p>
  </div>

  <!-- Estado -->
  <div>
    <label class="block font-medium text-gray-700 mb-1">Estado</label>
    <select
      formControlName="status"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
      [ngClass]="{ 'border-red-500': orderForm.get('status')?.invalid && orderForm.get('status')?.touched }"
    >
      <option value="" disabled selected>Seleccione un estado</option>
      <option *ngFor="let s of orderStatusOptions" [value]="s.value">{{ s.label }}</option>
    </select>
    <p *ngIf="orderForm.get('status')?.touched && orderForm.get('status')?.invalid" class="text-red-600 text-sm mt-1">
      El estado es obligatorio.
    </p>
  </div>

  <!-- Notas -->
  <div>
    <label class="block font-medium text-gray-700 mb-1">Notas</label>
    <textarea
      formControlName="notes"
      rows="3"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
    ></textarea>
  </div>

</form>
