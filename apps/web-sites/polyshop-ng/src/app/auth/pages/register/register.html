<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" formControlName="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="username.invalid && username.touched" class="text-red-600 text-sm mt-1">
          El nombre de usuario es requerido.
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">
          Ingresa un email válido.
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Contraseña</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="password.invalid && password.touched" class="text-red-600 text-sm mt-1">
          La contraseña es requerida.
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Confirmar Contraseña</label>
        <input type="password" formControlName="confirmPassword" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="confirmPassword.touched && passwordsMatchValid" class="text-red-600 text-sm mt-1">
          Las contraseñas no coinciden.
        </p>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-full hover:bg-green-700"
        [disabled]="registerForm.invalid || passwordsMatchValid">
        Registrar
      </button>
    </form>
  </div>
</div>
