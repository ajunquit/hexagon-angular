<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">{{loginConfig.title}}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">{{loginConfig.emailLabel}}</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">
          {{loginConfig.emailPlaceholder}}
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">{{loginConfig.passwordLabel}}</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="password.invalid && password.touched" class="text-red-600 text-sm mt-1">
          {{loginConfig.passwordPlaceholder}}
        </p>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-full hover:bg-black font-medium"
        [disabled]="loginForm.invalid">
        {{loginConfig.submitButtonLabel}}
      </button>
    </form>
  </div>
</div>
